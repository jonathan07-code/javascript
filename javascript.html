<!DOCTYPE html>
<html>
<head>
	<title>Assignment</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1 id="click1">Before the click</h1>
	<button id="button2">GET DATE</button>
	<h1 id="date3"></h1>

	<script>
		document.getElementById("button2").addEventListener("click", function(){
		document.getElementById("date3").innerHTML= Date()
	    document.getElementById("click1").innerHTML= "After the Click"
		})
	</script>

</body>
</html>
